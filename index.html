<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Butler</title>

    <!-- CSS Reset -->
    <link rel="stylesheet" href="public/css/reset.css">

    <!-- Materialize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Custom styling -->
    <link rel="stylesheet" href="public/css/main.css">

</head>

<body>
    <img class="blob responsive-img" src="./public/assets/Blob.png" alt="blob">
    <div class="container">
        <header class="row">
            <div class="col xl3">
                <img class="logo" src="./public/assets/logo.png" alt="Pocket Butler Logo">
            </div>
            <div class="col xl 1 offset-xl9 center-align ">
                <a href="#">
                    <i class="material-icons settings-icon">settings</i>
                </a>
            </div>
        </header>

        <main class="col xl12 row dashboard">
            <h4 class="dashboard-welcome">Welcome {{User}}</h4>
            <div class="row">
                <div class="col xl8 offset-xl1 calendar">
                    {{Calendar}}
                </div>
                <div class="col xl2 clock">
                    <p>{{date}}</p>
                    <p class="clock-time">{{Clock}}</p>


                </div>
                <div class="col xl2 upcoming-tasks">
                    <h6 style="text-align: center;">Upcoming Tasks</h6>
                    <div class="task">
                        <p>{{Upcoming Tasks}}</p>
                    </div>
                    <div class="task">
                        <p>{{Upcoming Tasks}}</p>
                    </div>

                </div>

                <button class="col xl2 new-task"><i class="small center-align material-icons">add_new</i</button>
            </div>







        </main>



    </div>
    <!-- Materialize JavaScript CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js "></script>
</body>

</html>
