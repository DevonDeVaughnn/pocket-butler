    <div class="container">
        <header class="row">
            <div class="col xl3 l3 m11">
                <img class="logo" src="./public/assets/logo.png" alt="Pocket Butler Logo">
            </div>
            <div class="col xl l1 m1 s1 offset-xl9 offset-l7 offset-s1 center-align ">
                <a href="#">
                    <i class="material-icons settings-icon">settings</i>
                </a>
            </div>
        </header>

        <main class="col xl12 l12 m12 s12 row dashboard">
            <h4 class="dashboard-welcome">Welcome {{User}}</h4>
            <div class="row ">
                <div class="col xl8 l8 m8 s7 offset-xl1 offset-l1 offset-m1 offset-s1 calendar">

                </div>
                <div class="col xl2 l2 m2 s3 clock">

                </div>
                <div class="col xl2 l2 m2 s3 upcoming-tasks">

                        <p>{{Upcoming Tasks}}</p>
                    </div>
                    <div class="task">
                        <p>{{Upcoming Tasks}}</p>
                    </div>

                </div>

                <button class="col xl2 l2 m2 s3 new-task id = " id ="add-button">Add</button>
            </div>
        </main>




        <header class="row valign-wrapper">
            <div class="col s2">
                <img class="constrain-to-parent" src="./public/assets/Pocket Butler.png" alt="Pocket Butler Logo">
            </div>
            <div class="col s1 offset-s9 center-align" >
                <a href="#">
                    <i class="medium material-icons settings-icon">settings</i>
                </a>
            </div>
        </header>

        <div class="container dashboard">

            <p id="today"></p>
        </div>
