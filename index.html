<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Butler</title>

    <!-- CSS Reset -->
    <link rel="stylesheet" href="public/css/reset.css">

    <!-- Materialize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom styling -->
    <link rel="stylesheet" href="public/css/main.css">

    
</head>
<body>
    
    <header class="row valign-wrapper">
        <div class="col s1">
            <img class="logo-img" src="./public/assets/Pocket Butler.png" alt="Pocket Butler Logo">
        </div>
        <div class="col s1 offset-s10 right-align ">
            <a href="#">
                <i class="medium material-icons settings-icon">settings</i>
            </a>
        </div>
    </header>
    
    <div class="container dashboard ">
        <div class="row center-align">
            <h1>Dashboard</h1>
        </div>
        <div class="row">
            <div class="col s8 center-align">
                <h2>Calendar</h2>
                <div class="calendar">
                    <br>
                </div>
            </div>
            <div class="col s4 center-align">
                <h2>Upcoming</h2>
                <div class="tasklist"></div>
            </div>
        </div>
    </div>
    
    <!-- jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Materialize JavaScript CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Calendar script -->
    <script src="./public/js/main.js"></script>


</body>
</html>
