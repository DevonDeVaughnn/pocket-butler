<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Butler</title>

    <!-- CSS Reset -->
    <link rel="stylesheet" href="public/css/reset.css">

    <!-- Full Calendar Style -->
    <link rel="stylesheet" href="/node_modules/fullcalendar/main.css">

    <!-- Materialize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Custom styling -->
    <link rel="stylesheet" href="public/css/main.css">

</head>

<body>
    <img class="blob responsive-img" src="./public/assets/Blob.png" alt="blob">
    <div class="container">
        <header class="row">
            <div class="col xl3 l3 m11">
                <img class="logo" src="./public/assets/logo.png" alt="Pocket Butler Logo">
            </div>
            <div class="col xl l1 m1 s1 offset-xl9 offset-l7 offset-s2 center-align ">
                <a class="waves-effect waves-light modal-trigger" href="#modal1">
                    <i class="material-icons settings-icon">settings</i>
                </a>
            </div>
            <!-- Settings Modal -->
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h5 style="text-align: center;">Settings</h5>
                    <form class="col xl12 l12">
                        <div class="row">
                            <div class="input-field col xl10 l10 m12 s12 offset-xl1 offset-l1">
                                <input placeholder="Username" id="username" type="text" class="validate">
                                <label for="username">Username</label>
                            </div>
                            <div class="input-field col xl10 l10 m12 s12 offset-xl1 offset-l1">
                                <input placeholder="Password" id="password" type="text" class="validate">
                                <label for="password">Password</label>
                            </div>
                            <div class="input-field col xl10 l10 m12 s12 offset-xl1 offset-l1">
                                <input placeholder="Email" id="email" type="text" class="validate">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field col xl10 l10 m12 s12 offset-xl1 offset-l1">
                                <input placeholder="phone-number" id="phone-number" type="text" class="validate">
                                <label for="phone-number">Phone Number</label>
                            </div>
                            <button class="col xl2 l2 m2 s2 offset-xl5 offset-l5 offset-m5 offset-s5 btn modal-close" type="submit" name="action">Update</button>
                    </form>
                    </div>

                </div>
        </header>

        <main class="row dashboard">
            <h4 class="dashboard-welcome">Welcome {{User}}</h4>
            <div class="row dashboard-top ">
                <button class="col xl2 l2 m2 s6 new-task btn modal-trigger" href="#modal2">Add</button>
                <div class="col xl3 l3 m3 s6 clock">
                    <p id="date"></p>
                    <p id="current-time" class="clock-time"></p>
                </div>
                <div class="col xl6 l6 m6 s0 upcoming-tasks">
                    <h6 style="text-align: center;">Upcoming Tasks</h6>
                    <div class="task">
                        <p>{{Upcoming Tasks}}</p>
                    </div>
                    <div class="task">
                        <p>{{Upcoming Tasks}}</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col xl12 l12 m12 s12 calendar" id="calendar">
                </div>
            </div>



            <!-- New task modal -->
            <div id="modal2" class="modal">
                <div class="modal-content">
                    <h5 style="text-align: center;">New Task</h5>
                    <form class="col xl12 l12">
                        <div class="row">
                            <div class="input-field col xl10 l10 m12 s12 offset-xl1 offset-l1">
                                <input placeholder="Task Title" id="task-title" type="text" class="validate">
                                <label for="task-title">Task</label>
                            </div>
                            <div class="input-field col xl10 l10 m12 s12 offset-xl1 offset-l1">
                                <textarea placeholder="Details" id="textarea1" class="materialize-textarea"></textarea>
                                <label for="textarea1">Details</label>
                            </div>
                            <div class="input-field browser-default col xl10 l10 m12 s12 offset-xl1 offset-l1">
                                <select>
                                        <option value="" disabled selected>Choose your length</option>
                                        <option value="1">15 min</option>
                                        <option value="2">30 min</option>
                                        <option value="3">45 min</option>
                                        <option value="4">1:00</option>
                                        <option value="5">1:30</option>
                                        <option value="6">2:00</option>
                                      </select>
                                <label>How Long</label>
                            </div>

                            <div class="input-field col xl10 l10 m12 s12 offset-xl1 offset-l1">
                                <input type="text" class="datepicker">
                                <label for="datepicker">Date</label>
                            </div>


                            <div class="input-field col xl10 l10 m12 s12 offset-xl1 offset-l1">
                                <input type="text" class="timepicker">
                                <label for="timepicker">Time</label>
                            </div>


                            <div class="checkboxes col xl10 l10 m12 s12 offset-xl1 offset-l1">
                                <p>
                                    <label>
                                          <input id="reoccurring" for="reoccurring" type="checkbox" class="filled-in" checked="checked" />
                                          <span>Make Re-occurring</span>
                                        </label>
                                </p>
                                <p>
                                    <label>
                                          <input id="auto-schedule" for="auto-schedule" type="checkbox" class="filled-in" checked="checked" />
                                          <span>Auto-Schedule</span>
                                        </label>
                                </p>
                            </div>
                            <button class="col xl2 l2 m2 s2 offset-xl3 offset-l3 offset-m3 offset-s3 btn modal-close" type="submit" name="action">Add</button>
                            <button class="col xl2 l2 m2 s2 offset-xl2 offset-l2 offset-m2 offset-s2 btn modal-close">Close</button>
                    </form>

        </main>
        </div>
        <!-- Jquery CDN Link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Materialize JavaScript CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js "></script>

        <!-- Moment Js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

        <!-- Full Calendar Script -->
        <script src='/node_modules/fullcalendar/main.js'></script>


        <!-- link to main.js  -->
        <script src="/public/js/main.js"></script>
</body>

</html>
