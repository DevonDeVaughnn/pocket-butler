<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Butler</title>

    <!-- CSS Reset -->
    <link rel="stylesheet" href="public/css/reset.css">

   
    
    <!-- Materialize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Custom styling -->
    <link rel="stylesheet" href="public/css/main.css">

</head>

<body>
    
    <header class="row valign-wrapper">
        <div class="col s2">
            <img class="constrain-to-parent" src="./public/assets/Pocket Butler.png" alt="Pocket Butler Logo">
        </div>
        <div class="col s1 offset-s9 center-align ">
            <a href="#">
                <i class="medium material-icons settings-icon">settings</i>
            </a>
        </div>
    </header>

    <div class="container dashboard">

        <p id="today"></p>
    </div>
    <!-- Materialize JavaScript CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js">   
        const m = moment();
        let today = document.querySelector('#today');
        $("today").append('Today is:'+ m.toString());
        console.log(today);
    </script>
    <link rel="stylesheet" href="public/js/main.js">
</body>

</html>
