<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Butler</title>

    <!-- CSS Reset -->
    <link rel="stylesheet" href="public/css/reset.css">

    <!-- Materialize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Custom styling -->
    <link rel="stylesheet" href="public/css/main.css">

</head>

<body>
    <img class="blob responsive-img" src="./public/assets/Blob.png" alt="blob">
    <div class="container">
        <header class="row">
            <div class="col xl3">
                <img class="logo" src="./public/assets/logo.png" alt="Pocket Butler Logo">
            </div>
        </header>

        <main class="col xl12 row">
            <div class="col xl6 l12 s12 hero-image-div">
                <img class="responsive-img hero-image" src="./public/assets/login_image.png" alt="man logging in">
            </div>
            <div class="col xl5 l8 s12 offset-xl1 offset-l2 signup-box">
                <div class="row">
                    <h4 class="signup-headline">Sign Up</h4>
                </div>
                <form class="col xl12 l12">
                    <div class="row">
                        <div class="input-field col xl10 l10 m12 s12 offset-xl1 offset-l1">
                            <input placeholder="Username" id="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field col xl10 l10 m12 s12 offset-xl1 offset-l1">
                            <input placeholder="Password" id="password" type="text" class="validate">
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field col xl10 l10 m12 s12 offset-xl1 offset-l1">
                            <input placeholder="Email" id="email" type="text" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col xl10 l10 m12 s12 offset-xl1 offset-l1">
                            <input placeholder="phone-number" id="phone-number" type="text" class="validate">
                            <label for="phone-number">Phone Number</label>
                        </div>
                        <button class="col xl4 l4 m4 s4 offset-xl4 offset-l4 offset-m4 offset-s4 btn" type="submit" name="action">Sign Up!</button>
                </form>
                </div>
        </main>



        </div>
        <!-- Jquery CDN Link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Materialize JavaScript CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js "></script>

        <!-- link to main.js  -->
        <script src="/public/js/main.js"></script>
</body>

</html>
